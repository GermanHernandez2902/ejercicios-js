<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 7 - Generador de Contrase침as</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 400px;
    }

    input {
      padding: 10px;
      width: 70px;
      border: 2px solid #764ba2;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background: #764ba2;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #593491;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      word-wrap: break-word; /* evita que se desborde */
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游댏 Generador de Contrase침as</h1>
    <p>Introduce la longitud de la contrase침a:</p>

    <p id="resultado">Contrase침a: </p>

  </div>

  <script src="js_ejercicio7.js"></script>
</body>
</html>
