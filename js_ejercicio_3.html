<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 400px;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 2px solid #11998e;
      border-radius: 8px;
      outline: none;
    }

    button {
      background: #11998e;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0c7a68;
      transform: scale(1.05);
    }

    ul {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>

</html>
