<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6 - Temporizador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }

    #tiempo {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
    }

    button {
      background: #2f80ed;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    button:hover {
      background: #1c5fc4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏱️ Temporizador</h1>
    <div id="tiempo">00:00:00</div>
    <button id="btnIniciar">Iniciar</button>
    <button id="btnPausar">Pausar</button>
    <button id="btnReiniciar">Reiniciar</button>
  </div>

  <script src="js_ejercicio6.js"></script>
</body>
</html>
