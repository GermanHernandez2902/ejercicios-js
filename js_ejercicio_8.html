<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 8 - Contador de Palabras y Caracteres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
      width: 500px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 2px solid #ff9a9e;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      resize: none;
    }

    .contador {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    button {
      margin-top: 15px;
      background: #ff758c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e94e77;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✍️ Contador de Palabras y Caracteres</h1>
    <textarea id="texto" placeholder="Escribe aquí tu párrafo..."></textarea>
    <p class="contador" id="palabras">Palabras: 0</p>
    <p class="contador" id="caracteres">Caracteres (sin espacios): 0</p>
    <button id="btnReiniciar">Reiniciar</button>
  </div>

  <script src="js_ejercicio8.js"></script>
</body>
</html>
