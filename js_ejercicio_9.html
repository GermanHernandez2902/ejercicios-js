<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 9 - Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 2px solid #185a9d;
      border-radius: 8px;
      outline: none;
    }

    button {
      background: #185a9d;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0f3d66;
      transform: scale(1.05);
    }

    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ… Lista de Tareas</h1>
    <input type="text" id="inputTarea" placeholder="Escribe una tarea...">
    <button id="btnAgregar">Agregar</button>
    <button id="btnLimpiar">Limpiar completadas</button>
    <ul id="listaTareas"></ul>
  </div>

  <script src="js_ejercicio9.js"></script>
</body>
</html>
